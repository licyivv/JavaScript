<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 300px;
        }
    </style>
</head>
<body>
    <img src="../img/1.jpg" alt="">
    <div class="div">早上好</div>

    <script>
        var img = document.querySelector('img');
        var div = document.querySelector('.div');

        var date = new Date();
        var h = date.getHours();
        if(h<12){
            img.src = '../img/1.jpg';
            div.innerHTML = '早上好';
        }
        else if(h<18){
            img.src = '../img/2.jpg';
            div.innerHTML = '下午好';
        }
        else{
            img.src = '../img/2.jpg';
            div.innerHTML = '晚上好';
        }
    </script>
</body>
</html>
